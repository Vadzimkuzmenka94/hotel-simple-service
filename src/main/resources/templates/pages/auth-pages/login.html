<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="icon" href="https://lh3.googleusercontent.com/GrujG3N5XqkgwiV6unrBcBuo_NXgr3krcgSKNp5eKm52SbwAlN71brITPrE0mSr3w2k">
    <style>

        body {
            background-image: url("https://pbs.twimg.com/media/DFG2tgMXkAIm_GC.jpg:large");
            background-size: cover;
        }
        .slider img {
            display: inline-block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        form {
            margin-top: 50px;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            background: rgba(0,0,0,0.5);
            margin-left: auto;
            margin-right: auto;
        }

        label {
            display: block;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
            color: white;
        }
        input[type="text"],
        input[type="password"]
        {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }
        textarea {
            display: block;
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
            font-size: 16px;
            box-sizing: border-box;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Open Sans', sans-serif;
        }

        nav {
            background: rgba(0,0,0,0.5);
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            margin-left: 20px;
            transition: color 0.3s ease-in-out;
        }
        a {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: green;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }

        a:hover {
            background-color: #005EA8;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 5px;
            background: rgba(0,0,0,0.5);
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        button[type="submit"]:hover {
            background-color: #005EA8;
        }
        input[type="submit"],
        button {
            padding: 10px 20px;
            border-radius: 5px;
            background-color: black;
            color: #fff;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }
        input[type="submit"]:hover,
        button:hover {
            background-color: #005EA8;
        }

        nav a:hover {
            color: #ff6347;
        }

        nav .logo h1 {
            font-size: 28px;
        }

        nav .active a {
            color: #ff6347;
        }

        .nav-links li {
            margin: 0 1em;
        }

        .nav-links li.active a {
            color: red;
            text-decoration: underline;
        }
        .main-section {
            margin-top: 50px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            background: rgba(255,255,255,0.8);
            margin-left: auto;
            margin-right: auto;
            max-width: 800px;
            text-align: center;
        }

        .main-section h2 {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .main-section p {
            font-size: 18px;
            line-height: 1.5;
            margin-bottom: 20px;
        }

        .contact-section h2 {
            line-height: 1.5;
            font-weight: bold;
            color: white;
            font-size: 36px;
            margin-bottom: 30px;
        }



        .contact-section p {
            font-size: 18px;
            color: white;
            margin-bottom: 30px;
        }

        .contact-section ul {
            color: white;
            list-style: none;
            margin-bottom: 30px;
        }

        .contact-section ul li {
            color: white;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

    </style>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<nav>
    <div class="logo">
        <h1>Batumi booking service</h1>
        <img src="https://lh3.googleusercontent.com/GrujG3N5XqkgwiV6unrBcBuo_NXgr3krcgSKNp5eKm52SbwAlN71brITPrE0mSr3w2k" alt="logo" width="50" height="50">
    </div>
    <a href="http://localhost:8080/api/home">Вернуться на главную страницу </a>
</nav>
<form name="f" th:action="@{/process_login}" method="post">

        <div th:if="${param.error}" style="color: red"> Неверный логин или пароль </div>
        <label for="username"> Введите логин: </label>
        <input type="text" name="username" id="username"/>
        <label for="password"> Введите пароль: </label>
        <input type="password" name="password" id="password"/>
        <div class="form-actions">
            <button type="submit"> Вход в систему </button>
        </div>

</form>
<br>
<center>
<a href="http://localhost:8080/api/auth/registration">Зарегистрироваться</a>
</center>
<br>
<br>
<center>
<a href=th:action="@{/logout}" th:method="POST">Выйти из аккаунта</a>
</center>
