<!DOCTYPE html>
<html>
<head>
    <title>Страница регистрации</title>
    <style type="text/css">
        body {
            background-image: url("https://cdn.georgiantravelguide.com/storage/files/batumi-achara-ghamis-batumi-batumi-adjara-night-in-batumi.jpg");
            background-size: auto;
        }
        form {
            margin-top: 50px;
            width: 400px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px #ccc;
            background: rgba(0,0,0,0.5);
            margin-left: auto;
            margin-right: auto;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            font-weight: bold;
            color: white;
        }
        input[type="text"], input[type="password"], input[type="number"], input[type="datetime-local"] {
            background-color: transparent;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
            margin-bottom: 10px;
            color: white;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="number"]:focus, input[type="datetime-local"]:focus {
            outline: none;
            border: 2px solid #2196F3;
        }
        input[type="submit"] {
            background-color: green;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #0D47A1;
        }
        .error-message {
            color: red;
            margin-top: 5px;
            font-size: 14px;
        }
        legend {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            color: floralwhite;
        }
    </style>
</head>
<body>
<form id="create-room-form" method="POST" action="/api/admin/create-room">
    <legend>Введите данные о номере</legend>
    <input type="hidden" name="wifi" value="false">
    <label for="wifi">Wi-Fi:</label>
    <input type="checkbox" name="wifi" id="wifi" value="true" onclick="document.getElementById('wifi').value = this.checked ? 'true' : 'false'">  <br>

    <input type="hidden" name="freeParking" value="false">
    <label for="freeParking">Free Parking:</label>
    <input type="checkbox" name="freeParking" id="freeParking" value="true" onclick="document.getElementById('freeParking').value = this.checked ? 'true' : 'false'"><br>

    <input type="hidden" name="conditioner" value="false">
    <label for="conditioner">Conditioner:</label>
    <input type="checkbox" name="conditioner" id="conditioner" value="true" onclick="document.getElementById('conditioner').value = this.checked ? 'true' : 'false'"><br>

    <input type="hidden" name="fridge" value="false">
    <label for="fridge">Fridge:</label>
    <input type="checkbox" name="fridge" id="fridge" value="true" onclick="document.getElementById('fridge').value = this.checked ? 'true' : 'false'"><br>

    <input type="hidden" name="noSmokingRoom" value="false">
    <label for="noSmokingRoom">No Smoking Room:</label>
    <input type="checkbox" name="noSmokingRoom" id="noSmokingRoom" value="true" onclick="document.getElementById('noSmokingRoom').value = this.checked ? 'true' : 'false'"><br>

    <input type="hidden" name="breakfast" value="false">
    <label for="breakfast">Breakfast:</label>
    <input type="checkbox" name="breakfast" id="breakfast" value="true" onclick="document.getElementById('breakfast').value = this.checked ? 'true' : 'false'"><br>

    <input type="hidden" name="free" value="false">
    <label for="free">Free:</label>
    <input type="checkbox" name="free" id="free" value="true" onclick="document.getElementById('free').value = this.checked ? 'true' : 'false'"><br>

    <label for="roomNumber">введите номер комнаты:</label>
    <input type="number" name="roomNumber" id="roomNumber" placeholder="Room number" required>
    <div class="error-message" id="roomNumber-error"></div>

    <label for="cost">Введите сведения о стоимости:</label>
    <input type="number"  name="cost" id="cost" placeholder="Cost" required>
    <div class="error-message" id="cost-error"></div>

    <label for="numberOfBeds">введите количество комнат:</label>
    <input type="number" name="numberOfBeds" id="numberOfBeds" placeholder="Number of beds" required>
    <div class="error-message" id="numberOfBeds-error"></div>

    <label for="comment">Введите комментарий:</label>
    <input type="text"  name="comment" id="comment" placeholder="Сomment" required>
    <div class="error-message" id="comment-error"></div>

    <center>
        <div class="form-actions">
            <input type="submit" value="Создать"/>
        </div>
    </center>
</form>
